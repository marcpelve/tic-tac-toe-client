<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <section>
        <div id='message'></div>
        <button id="sign-out" class="border">Sign Out</button>
        <div id='signed-in-user'></div>
      </section>

      <form id='sign-up' class='border'>
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" value="Sign up">
        </fieldset>
      </form>

      <form id='sign-in' class='border'>
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>

      <form id='change-password' class='border'>
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Current password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change password">
        </fieldset>
      </form>

      <br>

      <button id="new-game" type="button" class="btn btn-success">New Game</button>

      <div class="container">
        <div class="row">
          <div data-index="0" class="col-4 box alt-color"></div>
          <div data-index="1" class="col-4 box alt-color"></div>
          <div data-index="2" class="col-4 box alt-color"></div>
          <div data-index="3" class="col-4 box alt-color"></div>
          <div data-index="4" class="col-4 box alt-color"></div>
          <div data-index="5" class="col-4 box alt-color"></div>
          <div data-index="6" class="col-4 box alt-color"></div>
          <div data-index="7" class="col-4 box alt-color"></div>
          <div data-index="8" class="col-4 box alt-color"></div>
        </div>

      </div>

    </body>
</html>
