<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe by Marc Pelve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="d-md-flex d-block flex-row mx-md-auto mx-0">
    <span class="navbar-brand">Tic-Tac-Toe</span>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link disabled">Marc Pelve</a>
        </li>
      </ul>
  </div>
  </nav>
  <section>
    <br>

    <div id='message' class=""></div>

    <br>

    <div class="spacer">
      <div id='signed-in-user' class="inline-div"></div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary toggle-on-sign-in" data-toggle="modal" data-target="#exampleModal">
        Change Password
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password-modal" class="form-group" data-show="false">
                <fieldset>
                  <label for="currentPassword">Current Password</label>
                  <br>
                  <input type="password" name="passwords[old]" placeholder="Current password" class="form-control">
                  <br>
                  <br>
                  <label for="currentPassword">New Password</label>
                  <br>
                  <input type="password" name="passwords[new]" placeholder="New password" class="form-control">
                  <br>
                  <br>
                  <hr>
                  <input type="submit" class="btn btn-primary" value="Change password">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <span id="modal-message"></span>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <button id="sign-out" type="button" class="btn btn-secondary toggle-on-sign-in" data-show="false">Sign Out</button>
    </div>


  </section>

  <div id="sign-up-in" class="row justify-content-center">
    <form id="sign-up" class="col-5 form-group border rounded toggle-off-sign-in space-out" data-show="true">
      <fieldset>
        <legend>Sign up</legend>

        <label for="inputEmail">Email address</label>
        <input type="text" name="credentials[email]" class="form-control" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">Do not use a real Email/PW, this is not secure.</small>
        <br>

        <label for="password">Password</label>
        <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        <br>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm password">
        <br>

        <input type="submit" class="btn btn-primary" value="Sign up">
        <br>
        <br>

      </fieldset>
    </form>

    <form id='sign-in' class="col-5 form-group border rounded toggle-off-sign-in space-out" data-show="true">
      <fieldset>
        <legend>Sign in</legend>

        <label for="inputEmail">Email address</label>
        <input type="text" name="credentials[email]" class="form-control" placeholder="Email">
        <br>

        <label for="password">Password</label>
        <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        <br>

        <input type="submit" class="btn btn-primary" value="Sign in">
      </fieldset>
    </form>
  </div>

  <!-- <form id='change-password' class='border toggle-on-sign-in' data-show="false">
  <fieldset>
  <legend>Change password</legend>
  <input type="password" name="passwords[old]" placeholder="Current password">
  <input type="password" name="passwords[new]" placeholder="New password">
  <input type="submit" value="Change password">
</fieldset>
</form> -->

<br>
<div class="row justify-content-center spacer">
  <button id="new-game" type="button" class="btn btn-success toggle-on-sign-in" data-show="false">New Game</button>
  <button id="get-data" type="button" class="btn btn-secondary toggle-on-sign-in" data-show="false">Get Data</button>
  <div id="data-message" class="inline-div toggle-on-sign-in"></div>
</div>
<br>
<br>

<div id="game-board" class="container toggle-on-new-game restrict-game" data-show="false">
  <div class="row game-height">
    <div data-index="0" data-editable="true" class="col-4 box alt-color top-left"></div>
    <div data-index="1" data-editable="true" class="col-4 box alt-color top-middle"></div>
    <div data-index="2" data-editable="true" class="col-4 box alt-color top-right"></div>
    <div data-index="3" data-editable="true" class="col-4 box alt-color middle-left"></div>
    <div data-index="4" data-editable="true" class="col-4 box alt-color middle-middle"></div>
    <div data-index="5" data-editable="true" class="col-4 box alt-color middle-right"></div>
    <div data-index="6" data-editable="true" class="col-4 box alt-color bottom-left"></div>
    <div data-index="7" data-editable="true" class="col-4 box alt-color bottom-middle"></div>
    <div data-index="8" data-editable="true" class="col-4 box alt-color bottom-right"></div>
  </div>

</div>

<br>
<br>

</body>
</html>
