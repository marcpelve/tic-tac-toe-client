<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <section>
        <div id='message'></div>
        <button id="sign-out" class="border toggle-on-sign-in" data-show="false">Sign Out</button>
        <div id='signed-in-user'></div>
      </section>

      <form id='sign-up' class='border' data-show="true">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" value="Sign up">
        </fieldset>
      </form>

      <form id='sign-in' class="border" data-show="true">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>

      <form id='change-password' class='border toggle-on-sign-in' data-show="false">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Current password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change password">
        </fieldset>
      </form>

      <br>

      <button id="new-game" type="button" class="btn btn-success toggle-on-sign-in" data-show="false">New Game</button>
      <button id="get-data" type="button" class="btn btn-secondary toggle-on-sign-in" data-show="false">Get Data</button>
      <div id="data-message" class="inline-div"></div>

      <div id="game-board" class="container toggle-on-sign-in" data-show="false">
        <div class="row">
          <div data-index="0" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="1" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="2" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="3" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="4" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="5" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="6" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="7" data-editable="true" class="col-4 box alt-color"></div>
          <div data-index="8" data-editable="true" class="col-4 box alt-color"></div>
        </div>

      </div>

    </body>
</html>
